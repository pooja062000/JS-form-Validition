<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascipt form </title>
    <link rel='stylesheet' href='https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css'>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Anek+Devanagari&family=Aref+Ruqaa+Ink&family=Cairo+Play:wght@700;800&family=Montserrat:ital,wght@1,300&family=Public+Sans:ital,wght@1,500&family=Raleway:wght@500&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <section>
        <div class="background">
            <div class="border"></div>

    
            <div class="blue-color">
        <div class="main-heading"><b>Report Login From</b></div>
        <div class="login">
        <div class="log-text"><b>Log In</b></div>
        <form name="register" class="form" onsubmit="event.preventDefault(); return validateForm()">
        <div class="form_update">
            <input type="text" name="username" placeholder="User Name" id="username" class="form_input">
        
        </div>
        <div class="form_update">
            <input type="number" name="phone" placeholder="Phone Number" id="phone" class="form_input">
        
        </div>
        <div class="form_update">
            <input type="password" name="passowrd" placeholder="User passowrd" id="passowrd" class="form_input">
    
        </div>
        <div class="form_update">
            <input type="text" name="email" placeholder="Email Id" id="email" class="form_input">
    
        </div>

        <div class="error"></div>

        <div class="form_update">
        <button type="submit" class="button_submit">Log In</button>
    
        </div>

    </form>
    </div>
    <div class="from-img">
       <img src="pick.jpg"> 
    
       </div>
      
      <div class="bottom-text">2022 Report Login From. All rights reserved | Design by w3layouts</div>
    </div>
      </div>
      </section>
      <script src="script.js"></script>
      </body>
      </html>
